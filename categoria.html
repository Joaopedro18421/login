  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Categorias Cadastradas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .categoria {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
      color: #444;
      position: relative;
    }
    .categoria button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e11d48;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #msg {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-style: italic;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    form input, form textarea, form button {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    form button {
      background-color: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-voltar {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
 

.btn-voltar:hover {
  background-color: #1e40af;
}

  </style>
</head>
<body>

  <h2>Categorias Cadastradas</h2>

  <form onsubmit="adicionarCategoria(event)">
    <input type="text" id="nome" placeholder="Nome da Categoria" required />
    <textarea id="descricao" placeholder="Descrição"></textarea>
    <button type="submit">Adicionar Categoria</button>
  </form>

  <div id="listaCategorias"></div>
  <p id="msg"></p>
  <a href="menu.html" class="btn-voltar">← Voltar ao Menu</a>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://xmnvewpfsjvccwbmoura.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtbnZld3Bmc2p2Y2N3Ym1vdXJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODM3NTQsImV4cCI6MjA2ODc1OTc1NH0.u_cp0Of0xghqltjy2JEFvq1L23KN6msOzLZitZJelOk';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const listaCategorias = document.getElementById('listaCategorias');
    const msg = document.getElementById('msg');

    async function carregarCategorias() {
      const { data, error } = await supabase
        .from('categorias')
        .select('id, nome, descricao')
        .order('nome', { ascending: true });

      if (error) {
        msg.textContent = 'Erro ao carregar categorias: ' + error.message;
        msg.style.color = 'red';
        return;
      }

      if (!data || data.length === 0) {
        msg.textContent = 'Nenhuma categoria cadastrada.';
        return;
      }

      msg.textContent = '';
      listaCategorias.innerHTML = '';

      data.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'categoria';
        div.innerHTML = `
          <strong>${cat.nome}</strong><br/>
          <small>${cat.descricao || 'Sem descrição.'}</small>
          <button onclick="excluirCategoria(${cat.id})">Excluir</button>
        `;
        listaCategorias.appendChild(div);
      });
    }

    // Tornando funções visíveis no escopo global para o HTML (onclick)
    window.adicionarCategoria = async function(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const descricao = document.getElementById('descricao').value.trim();

      if (!nome) {
        alert('Nome da categoria é obrigatório.');
        return;
      }

      const { error } = await supabase
        .from('categorias')
        .insert([{ nome, descricao }]);

      if (error) {
        alert('Erro ao adicionar categoria: ' + error.message);
        return;
      }

      document.getElementById('nome').value = '';
      document.getElementById('descricao').value = '';
      carregarCategorias();
    };

    window.excluirCategoria = async function(id) {
      const confirmar = confirm('Deseja realmente excluir esta categoria?');
      if (!confirmar) return;

      const { error } = await supabase
        .from('categorias')
        .delete()
        .eq('id', id);

      if (error) {
        alert('Erro ao excluir categoria: ' + error.message);
        return;
      }

      carregarCategorias();
    };

    carregarCategorias();
  </script>

</body>
</html>
