 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Categorias Cadastradas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .categoria {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
      color: #444;
    }
    #msg {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-style: italic;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Categorias Cadastradas</h2>
  <div id="lista-categorias"></div>
  <p id="msg"></p>
  <a href="menu.html">‚Üê Voltar ao Menu</a>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://xmnvewpfsjvccwbmoura.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtbnZld3Bmc2p2Y2N3Ym1vdXJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODM3NTQsImV4cCI6MjA2ODc1OTc1NH0.u_cp0Of0xghqltjy2JEFvq1L23KN6msOzLZitZJelOk'; // Troque aqui
    const supabase = createClient(supabaseUrl, supabaseKey);

    const listaCategorias = document.getElementById('lista-categorias');
    const msg = document.getElementById('msg');

    async function carregarCategorias() {
      const { data, error } = await supabase
        .from('categorias')
        .select('id, nome')
        .order('nome', { ascending: true });

      if (error) {
        msg.textContent = 'Erro ao carregar categorias: ' + error.message;
        msg.style.color = 'red';
        return;
      }

      if (!data || data.length === 0) {
        msg.textContent = 'Nenhuma categoria cadastrada.';
        return;
      }

      msg.textContent = '';
      listaCategorias.innerHTML = '';

      data.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'categoria';
        div.textContent = cat.nome;
        listaCategorias.appendChild(div);
      });
    }

    carregarCategorias();
  </script>

</body>
</html>
