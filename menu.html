  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #e0e7ff 0%, #f4f4f4 100%);
      color: #333;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #007bff 60%, #0056b3 100%);
      color: white;
      padding-bottom: 24px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      letter-spacing: 2px;
      position: relative;
    }

    .header-top {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 16px 20px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .menu-buttons {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 24px;
    }

    .logout-btn {
      margin-left: auto;
      padding: 10px 24px;
      background: linear-gradient(90deg, #43dc35 60%, #1cb731 100%);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(220,53,69,0.09);
      transition: background 0.2s, transform 0.13s;
      letter-spacing: 1px;
    }

    .logout-btn:hover {
      background: linear-gradient(90deg, #b71c1c 60%, #dc3545 100%);
      transform: scale(1.04);
    }

    .menu-buttons a {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(90deg, #e3f0ff 0%, #f8fafc 100%);
      color: #007bff;
      font-weight: 700;
      font-size: 1em;
      padding: 10px 18px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,123,255,0.07);
      transition: background 0.2s, color 0.2s, transform 0.13s;
      text-decoration: none;
      border: 2px solid transparent;
    }

    .menu-buttons a:hover {
      background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      border: 2px solid #0056b3;
      text-decoration: none;
    }

    .main-title {
      margin-top: 40px;
      font-size: 2.5em;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.12);
      text-transform: uppercase;
    }

    main {
      max-width: 420px;
      margin: 48px auto;
      padding: 32px 28px 28px 28px;
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 28px;
      font-size: 1.5em;
      color: #0056b3;
      font-weight: 600;
    }

    #user-email {
      margin-top: 24px;
      font-style: italic;
      color: #555;
      font-size: 1em;
      text-align: center;
    }

    @media (max-width: 600px) {
      .menu-buttons {
        flex-direction: column;
        align-items: center;
      }
      .logout-btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-top">
      <button id="logout" class="logout-btn">Sair</button>
    </div>
    <h1 class="main-title">MENU PRINCIPAL</h1>
  </header>

  <main>
    <h2>Bem-vindo!</h2>

    <div class="menu-buttons">
      <a href="cadastro.html">‚ûï <span>Cadastrar Produto</span></a>
      <a href="produtos.html">üìã <span>Listar Produtos</span></a>
      <a href="categoria.html">üóÇÔ∏è <span>Gerenciar Categorias</span></a>
      
    </div>

    <p id="user-email">Verificando login...</p>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://xmnvewpfsjvccwbmoura.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtbnZld3Bmc2p2Y2N3Ym1vdXJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODM3NTQsImV4cCI6MjA2ODc1OTc1NH0.u_cp0Of0xghqltjy2JEFvq1L23KN6msOzLZitZJelOk';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const userEmail = document.getElementById('user-email');

    const checkUser = async () => {
      const { data: { session }, error } = await supabase.auth.getSession();

      if (!session || error) {
        alert('Voc√™ precisa estar logado.');
        window.location.href = '/index.html';
        return;
      }

      const user = session.user;
      const nome = user.user_metadata?.nome || user.email;
      userEmail.innerText = `Logado como: ${nome}`;
    };

    document.getElementById('logout').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = '/index.html';
    });

    checkUser();
  </script>
</body>
</html>
