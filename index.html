 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
     body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #1565c0;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>

<body>
  <div class="login-container">
    
    <h1>Login</h1>
    <form> 
      <div class="form-group">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://xmnvewpfsjvccwbmoura.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtbnZld3Bmc2p2Y2N3Ym1vdXJhIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MzE4Mzc1NCwiZXhwIjoyMDY4NzU5NzU0fQ.DWNu63dZvgHizzwZTrocI_H4aRTVdc7l0uHP3arSXOc';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.querySelector('form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          alert('Erro ao fazer login: ' + error.message);
        } else {
          alert('Login realizado com sucesso!');
          window.location.href = '/autenticacao.html';
        }
      
      } catch (err) {
        console.error('Erro inesperado:', err);
        alert('Ocorreu um erro inesperado.');
      }
    });
 </script>
</body>
</html>
