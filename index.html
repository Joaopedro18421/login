 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background: #fff;
        padding: 40px 32px;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(25, 118, 210, 0.15), 0 1.5px 6px rgba(0,0,0,0.07);
        width: 350px;
        transition: box-shadow 0.3s;
      }
      .login-container:hover {
        box-shadow: 0 12px 40px rgba(25, 118, 210, 0.22), 0 2px 8px rgba(0,0,0,0.10);
      }
      .login-container h1 {
        text-align: center;
        margin-bottom: 28px;
        color: #1976d2;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .login-container label {
        display: block;
        margin-bottom: 7px;
        color: #333;
        font-size: 15px;
        font-weight: 500;
      }
      .login-container input {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 2px;
        border: 1.5px solid #e3e6ee;
        border-radius: 6px;
        background: #f7f9fc;
        font-size: 15px;
        transition: border-color 0.2s;
      }
      .login-container input:focus {
        border-color: #1976d2;
        outline: none;
        background: #fff;
      }
      .login-container button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.10);
        transition: background 0.2s, box-shadow 0.2s;
      }
      .login-container button:hover {
        background: linear-gradient(90deg, #1565c0 60%, #1976d2 100%);
        box-shadow: 0 4px 16px rgba(25, 118, 210, 0.18);
      }
      .success-message {
        color: #2e7d32;
        text-align: center;
        margin-top: 14px;
        display: none;
        font-weight: 500;
      }
      @media (max-width: 400px) {
        .login-container {
          width: 95vw;
          padding: 24px 8px;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form>
        <div class="form-group">
          <label for="username">Email:</label>
          <input type="email" id="username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = 'https://xmnvewpfsjvccwbmoura.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhtbnZld3Bmc2p2Y2N3Ym1vdXJhIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MzE4Mzc1NCwiZXhwIjoyMDY4NzU5NzU0fQ.DWNu63dZvgHizzwZTrocI_H4aRTVdc7l0uHP3arSXOc';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.querySelector('form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          alert('Erro ao fazer login: ' + error.message);
        } else {
          alert('Login realizado com sucesso!');
          window.location.href = '/menu.html';
        }
      
      } catch (err) {
        console.error('Erro inesperado:', err);
        alert('Ocorreu um erro inesperado.');
      }
    });
 </script>
</body>
</html>
